<ion-header>

<header [title]="'商品详情'"></header>

</ion-header>


<ion-content *ngIf="detail">
  <div class="img-container">
    <img src="{{detail.pictureUrl}}" alt="" />
  </div>
  <div class="price">
    <label><small>￥</small>{{detail.price}}.00</label>
    <button ion-button icon-right class="ma-button" (click)="buygood()" color="white">立即购买</button>
  </div>
  <div class="title">
    <span class="time">{{detail.createTime | date: 'yyyy-MM-dd HH:mm:ss'}}</span>
  </div>
  <div class="content">
    {{detail.description}}
  </div>
</ion-content>


<ion-footer>
<div class="foot-txt">
  <span class="sp-con">
    <i class="cir"><ion-icon name="md-checkmark"></ion-icon></i>
    <span class="lbl">可退货</span>
  </span>
  <span class="sp-con">
    <i class="cir"><ion-icon name="md-checkmark"></ion-icon></i>
    <span class="lbl">微信支付</span>
  </span>
</div>
</ion-footer>
