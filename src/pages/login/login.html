<ion-header>

<header [title]="'登录'"></header>

</ion-header>

<ion-content padding class="back-bg">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
    <ion-list>

      <ion-item>
        <ion-label fixed>请输入手机号</ion-label>
        <ion-input type="text" formControlName="phoneNumber"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>请输入密码</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

    </ion-list>

    <div padding>
      <button type="submit" [disabled]="myForm.invalid" class="pri-button" ion-button full round>登录</button>
    </div>
  </form>
</ion-content>

<ion-footer>
<div class="foot-txt">
  注册登录即表示您同意我们的用户许可协议
</div>
</ion-footer>
